<!Doctype html>
<html>
	<head>
		<title>Practice Form</title>
	</head>
	<body>
		<h1>Practice Form</h1>
		<form action="http://example.com/review.php" method="get">
			<fieldset>
				<legend>Your Details:</legend>
				<label>Name:
				<input type="text" name="name" size="50" maxlength="100" /></label><br />
				<label>Email:
				<input type="text" name="email" size="50" maxlength="100"/><label><br />
			</fieldset>
			<br />
			<fieldset>
				<legend>Your Review:</legend>			
				<p>
					<label for="hear-about">	
					How did you hear about us?
					</label>
					<select name="source" id="hear-about">
						<option value="google">Google</option>
						<option value="friend">Friend</option>
						<option value="ad">Ad</option>
						<option value="other">Other</option>
					</select>
				</p>
				<p>Would you visit us again?
					<br />
					<label>
						<input type="radio" name="recommend" value="yes" checked="checked" />Yes
					</label>
					<label>	
						<input type="radio" name="recommend" value="no" />No
					</label>
					<label>	
						<input type="radio" name="recommend" value="maybe" />Maybe
					</label>	
				</p>
				<p>
					<label for="comments">
						Comments:
					</label>
					</br />	
					<textarea id="comments" cols="50" rows="4">Enter your comments...
					</textarea>
				</p>
				<label>	
					<input type="checkbox" name="subscribe" checked="checked" />
					Sign me up for email updates
				</label>
				<br />
				<input type="submit" name="review" value="Submit Review" />
			</fieldset>	
		</form>		
	</body>
</html>
