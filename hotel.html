<!DOCTYPE html>
<html>
<head>
  <title>TravelWorthy</title>
  <link rel="stylesheet" href="css/style-hotel.css" type="text/css">
</head>
<body>
  <div id="page">
    <div id="content">
      <h1>latest hotel offer</h1>
      <hr />
      <h2 id="hotelName">Park</h2>
      <hr />
      <p id="listPrice">$240</p>
      <p id="salePrice">$204</p>
      <p>room rate when you book 2 or more nights</p> 
      <div id="expires">offer expires next <span id="day"> day </span>
        <p id="expiryDate">DD MM YYYY</p>
      </div>  
    </div>
    <div id="logo">
      <img src="images/hotel/logo.gif" alt="TravelWorthy" />
    </div>
  </div>  
</body>
</html>
