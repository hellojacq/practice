			<header>
				<nav>

						<img src="images/landing/logo.png" />
					</div>	
					<ul>
						<li><a href="#about">About</a></li>
						<li><a href="#features">Features</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</nav>
			</header>			
			<div id="welcome">
				<script src="js/greeting.js"></script>
				<h2>Welcome to Fake Business</h2>
				<a href="#" class="button">Get Started</a> 
			</div>		
			<div class="container">
				<div class="section">
					<h1>Skills</h1>
          <hr class="divider" />

  							<h2>Visual Design</h2>
  						</div>	
  					</div>	
  					<div class="col1of4">
  						<div class="icon center">
                <img src="images/landing/skills/uiux.png" alt="UI/UX Design" />
              </div>
  						<div class="center">
  							<h2>UI/UX Design</h2>	
  						</div>	
  					</div>	
  					<div class="col1of4">
  						<div class="icon center">
                <img src="images/landing/skills/ixd.png" alt="interaction design"/>
              </div>
  						<div class="center">
  							<h2>Prototyping</h2>
  						</div>	
  					</div>	
  					<div class="col1of4">
  						<div class="icon center">
                <img src="images/landing/skills/dev.png" alt="front-end development"/>
              </div>
  						<div class="center">
  							<h2>Front-end Dev</h2>
  						</div>	
  					</div>
          </div>  		
				</div>		
			</div>
