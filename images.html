<!Doctype html>
<html>
	<head>
		<title>
			Image Gallery
		</title>
		<link href="css/style-images.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<div id="logo">
				<img src="images/gallery/title.gif" alt="Galerie Botanique">
			</div>
			<p>Here is a selection of antique botanical prints held in our collection.</p>
			<div class="col-1-of-3">
				<figure>
					<img src="images/gallery/print-01.jpg" class="medium" alt="Helianthus">
					<figcaption>Helianthus</figcaption>
				</figure>
			</div>		
			<div class="col-1-of-3">
				<figure>
					<img src="images/gallery/print-02.jpg" class="medium" alt="Passiflora">
					<figcaption>Passiflora</figcaption>
				</figure>
			</div>		
			<div class="col-1-of-3">
				<figure>
					<img src="images/gallery/print-03.jpg" class="medium" alt="Nyctocalos">
					<figcaption>Nyctocalos</figcaption>
				</figure>
			</div>		
			<div class="col-1-of-3">
				<figure>
					<img src="images/gallery/print-04.jpg" class="medium" alt="Polianthes">
					<figcaption>Polianthes</figcaption>
				</figure>
			</div>		
			<div class="col-1-of-3">
				<figure>
					<img src="images/gallery/print-05.jpg" class="medium" alt="Ficus">
					<figcaption>Ficus</figcaption>
				</figure>		
			</div>		
			<div class="col-1-of-3">
				<figure>
					<img src="images/gallery/print-06.jpg" class="medium" alt="Dendrobium">
					<figcaption>Dendrobium</figcaption>
				</figure>
			</div>		
		</div>
	</body>	
<html>
