<!DOCTYPE html>
<html>
	<head>
		<title>Basic JS Practice</title>
		<link href="css/style-elderflower.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="logo">
			<img src="images/elderflower/elderflower-logo.png" alt="elderflower">
		</div>
		<div id="content">
			<div id="greeting">
				<h3>Howdy Friend, please check your order:</h3>
			</div>
			<table>
				<tr>
					<th>Custom sign:</th>
					<td class="custom-sign">undefined</td>
				</tr>	
				<tr>
					<th>Total Tiles:</th>
					<td class="total-titles">undefined</td>
				</tr>
				<tr>
					<th>Subtotal:</th>
					<td class="subtotal">undefined</td>
				</tr>
				<tr>
					<th>Shipping:</th>
					<td class="shipping">undefined</td>
				</tr>
				<tr>
					<th>Grand total:</th>
					<td class="grand-total">undefined</td>
				</tr>
			</table>
		<input id="submit" type="submit" name="pay now" value="Pay Now" />	
		</div>
	</body>
</html>
