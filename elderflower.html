<!DOCTYPE html>
<html>
	<head>
		<title>Basic JS Practice</title>
		<link href="css/style-elderflower.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="logo">
			<img src="images/elderflower/elderflower-logo.png" alt="elderflower">
		</div>
		<div id="content">
			<div id="greeting" class="message">Howdy
				<span id>Friend</span>, please check your order:</h3>
			</div>
			<table>
				<tr>
					<th>Custom sign:</th>
					<td id="custom-sign">undefined</td>
				</tr>	
				<tr>
					<th>Total Tiles:</th>
					<td id="quantity">undefined</td>
				</tr>
				<tr>
					<th>Subtotal:</th>
					<td id="subtotal">undefined</td>
				</tr>
				<tr>
					<th>Shipping:</th>
					<td id="shipping">undefined</td>
				</tr>
				<tr>
					<th>Grand total:</th>
					<td id="grand-total">undefined</td>
				</tr>
			</table>
		<input id="submit" type="submit" name="pay now" value="Pay Now" />
		<script src="js/elderflower.js"></script>	
		</div>
	</body>
</html>
